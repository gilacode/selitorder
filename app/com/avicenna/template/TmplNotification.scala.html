@import com.avicenna.template.TmplDto

@(tmpl: TmplDto)

@defining(tmpl.getNotifications(ctx())) { notifs =>
    @if(notifs.size > 0) {
        <div class="row">
            <div class="col-xs-12">
                @for(notif <- notifs) {
                    <div class="@notif.getBgClass @notif.getTextClass m-t-5"><i class="@notif.getIconClass"></i>&nbsp;@notif.getMessage</div>
                }
            </div>
        </div>
    }
}
