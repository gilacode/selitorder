@import com.avicenna.security.SecUserDto
@import com.avicenna.template.TmplDto

@(vm: TmplDto, user: SecUserDto)

<nav class="navbar top-navbar navbar-expand-md navbar-dark">

        <!-- Branding -->
    <div class="navbar-header">
        <a class="navbar-brand" href="@com.avicenna.routes.IndexCtrl.index()" data-headercolor="@vm.getHeaderColor" data-primarycolor="@vm.getPrimaryColor">
            <b>
                <img src="@vm.getLogoUrlDark" width="40" height="40" alt="homepage" class="dark-logo" />
                <img src="@vm.getLogoUrlWhite" width="40" height="40" alt="homepage" class="light-logo" />
            </b>
            <span class="hidden-xs"> @vm.getAppName</span>
        </a>
    </div>

    <div class="navbar-collapse">

            <!-- Top bar left -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"> <a class="nav-link nav-toggler d-block d-md-none waves-effect waves-dark" href="javascript:void(0)">
                <i class="icon-menu"></i></a> </li>
            <li class="nav-item"> <a class="nav-link sidebartoggler d-none d-lg-block d-md-block waves-effect waves-dark" href="javascript:void(0)">
                <i class="icon-menu"></i></a> </li>

                <!-- Title -->
            <li class="nav-item">
                <div class="row justify-content-center align-self-center main-title">@vm.getTitle</div>
            </li>
        </ul>

            <!-- Top bar right -->
        <ul class="navbar-nav my-lg-0" id="right-bar" >

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-envelope-open-o" id="notificationEnvelope"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right mailbox animated bounceInDown">
                    <ul>
                        <li id="notificationContainer" data-username="@user.getUsername">
                            <div class="drop-title">Notifications</div>
                        </li>
                    </ul>
                </div>
            </li>

            <li class="nav-item dropdown u-pro">
                <a class="nav-link dropdown-toggle waves-effect waves-dark profile-pic" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    @if(user.getPhotoUrl==null) {
                        <img src="@routes.Assets.versioned("images/user.png")" alt="user" class="img-circle">
                    } else {
                        <img src="@user.getPhotoUrl" alt="@user.getDisplayName" class="img-circle">
                    }

                    <span class="hidden-md-down">@user.getDisplayName &nbsp;<i class="fa fa-angle-down"></i></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right animated flipInY">
                    <a href="@com.avicenna.security.basic.routes.BasicUserCtrl.editProfile(user.getUsername)" class="dropdown-item">
                        <i class="fa fa-user"></i> My Profile
                    </a>
                    <a href="@com.avicenna.security.routes.SecCtrl.logout" class="dropdown-item">
                        <i class="fa fa-power-off"></i> Logout
                    </a>
                </div>
            </li>

            <li class="nav-item right-side-toggle"> <a class="nav-link" href="javascript:void(0)"><i class="icon-options-vertical"></i></a></li>
        </ul>

    </div>
</nav>
