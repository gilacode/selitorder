@import com.avicenna.security.SecUserDto
@import com.avicenna.template.TmplDto

@(tmpl: TmplDto, user : SecUserDto)(content: Html)

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Favicon icon -->
        <link rel="icon" type="image/ico" sizes="32x32" href="@routes.Assets.versioned("images/logo-bg-blue.ico")">
        <title>@tmpl.getTitle</title>

        <!-- Custom CSS -->
        <link href="@routes.Assets.versioned("css/style.min.css")" rel="stylesheet">

        <!-- Specific CSS -->
        @if(tmpl.getCssPath!=null) {
            <link href="@routes.Assets.versioned(tmpl.getCssPath)" rel="stylesheet" type="text/css" />
        }

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="@routes.Assets.versioned("bower_components/html5shiv/dist/html5shiv.min.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/html5shiv/dist/html5shiv-printshiv.min.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/respond/dest/respond.min.js")"></script>
        <![endif]-->
    </head>

    <body>
        @content
        <!-- Jquery / Bootstrap -->
        <script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bower_components/popper.js/dist/umd/popper.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bower_components/popper.js/dist/umd/popper-utils.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bower_components/bootstrap/dist/js/bootstrap.min.js")" type="text/javascript"></script>

        <!-- Specific CSS -->
        @if(tmpl.getJsPath!=null) {
            <script type="text/javascript" src="@routes.Assets.versioned(tmpl.getJsPath)" type="text/javascript"></script>
        }
    </body>

</html>
