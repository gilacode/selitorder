# override security filters
play.filters.hosts.allowed=["localhost:9004", "192.168.0.9:9004"]

# filters
play.http.filters=com.avicenna.DefaultFilter

# The X-XSS-Protection header. If null, the header is not set.
play.filters.headers.xssProtection="1; mode=block"
# The X-Content-Type-Options header. If null, the header is not set.

play.filters.headers.contentTypeOptions="nosniff"

# The X-Permitted-Cross-Domain-Policies header. If null, the header is not set.
play.filters.headers.permittedCrossDomainPolicies="master-only"

# security header - adding dashboard to CSP
play.filters.headers.contentSecurityPolicy="default-src 'none'; script-src 'self' *.bootstrapcdn.com *.googleapis.com *.cloudflare.com localhost localhost:* ; connect-src 'self' ; img-src 'self' data: *.bootstrapcdn.com *.googleapis.com *.cloudflare.com localhost localhost:* ; style-src 'self' *.cloudflare.com *.googleapis.com *.bootstrapcdn.com localhost localhost:* blob: ; font-src 'self' *.bootstrapcdn.com *.googleapis.com *.cloudflare.com *.gstatic.com localhost localhost:* ; frame-src 'self' localhost localhost:* blob: ; object-src 'self' blob: ; "

# The X-Frame-Options header. If null, the header is not set.
play.filters.headers.frameOptions="ALLOW-FROM http://localhost:*"

# The Referrer-Policy header. If null, the header is not set.
play.filters.headers.referrerPolicy="origin-when-cross-origin, strict-origin-when-cross-origin"

# If true, allow an action to use .withHeaders to replace one or more of the above headers
play.filters.headers.allowActionSpecificHeaders=false

# gzip filter
play.filters.gzip.contentType.whiteList = [ "text/*", "application/javascript", "application/json", "image/*", "data:image/*" ]

# set default router. need to set this to avoid conflicting with other project deafult "routes"
application.router=app.Routes

# cache settings
assets.defaultCache="max-age=7200"

